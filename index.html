<!DOCTYPE html>
<html>
  <head>
    <title>Expense Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      ol li {
        list-style-type: none;
        margin: 5px;
      }
      /* Custom, iPhone Retina */
      @media only screen and (min-width: 320px) {
      }

      /* Extra Small Devices, Phones */
      @media only screen and (min-width: 480px) {
      }

      /* Small Devices, Tablets */
      @media only screen and (min-width: 768px) {
      }

      /* Medium Devices, Desktops */
      @media only screen and (min-width: 992px) {
      }

      /* Large Devices, Wide Screens */
      @media only screen and (min-width: 1200px) {
      }
    </style>
  </head>
  <body>
    <div class="container-fluid col-lg-6 text-center">
      <h1>Expense Calculator</h1>
      <label for="takeHomePayLabel">Monthly take home pay:</label>
      <input
        type="number"
        oninput="updateTakeHomePay()"
        id="takeHomePayInput"
        name="takeHomePayInput"
      />
      <div>
        <form id="newExpenseForm">
          <label for="expenseName">Expense Name:</label><br />
          <input type="text" id="expenseName" name="expenseName" /><br />
          <label for="expenseAmount">Expense Amount:</label><br />
          <input
            type="number"
            id="expenseAmount"
            name="expenseAmount"
          /><br /><br />
          <input type="submit" value="Add Expense" />
        </form>
      </div>
      <div id="expenseSection">
        <ol id="expenseList"></ol>
      </div>
      <div>
        <span>Amount left after expenses : </span>
        <span id="amountLeft">0</span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
